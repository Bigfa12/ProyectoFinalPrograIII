<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/main/resources/Static/css/regLog.css">
    <link rel="stylesheet" href="/src/main/resources/Static/css/style.css">
    <link rel="icon" href="images/logoGym.jpg" type="image/x-icon">
</head>

<body>
    <header>
       <div id="nav-placeholder"></div>
    </header>
    <div class="form-container">
        <form id="formulario-registro">
            <h2>REGISTRARSE</h2>
            <div class="form-div">
                <div>
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" placeholder="john10" id="input-username">
                    <span class="error-msg" id="error-username"></span>

                    <label for="email">Email</label>
                    <input type="text" placeholder="johndoe@gmail.com" id="input-email">
                    <span class="error-msg" id="error-email"></span>

                    <label for="text">Nombre</label>
                    <input type="text" placeholder="john" id="input-nombre">
                    <span class="error-msg" id="error-nombre"></span>

                    <label for="email">Apellido</label>
                    <input type="text" placeholder="doe" id="input-apellido">
                    <span class="error-msg" id="error-apellido"></span>

                </div>
                <div>
                    <label for="DNI">DNI</label>
                    <input type="number" placeholder="12345678" id="input-dni">
                    <span class="error-msg" id="error-dni"></span>

                    <label for="DNI">Domicilio</label>
                    <input type="text" placeholder="Gascon 314" id="input-domicilio">
                    <span class="error-msg" id="error-domicilio"></span>

                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="John10$" id="input-contrasenia">
                    <span class="error-msg" id="error-contrasenia"></span>

                    <label for="password">Repetir contraseña</label>
                    <input type="password" placeholder="John10$" id="input-repContrasenia">
                    <span class="error-msg" id="error-repContrasenia"></span>

                </div>
            </div>

            <button type="submit" class="btn btn-outline-warning">Confirmar</button>
        </form>
    </div>
    <script src="/src/main/resources/Static/js/nav.js"></script>
    <script src="/src/main/resources/Static/js/registro.js"></script>
</body>

</html>
