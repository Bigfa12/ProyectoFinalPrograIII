<body>
    <header>
        <nav>
            <a href="/src/main/resources/Static/html/index.html"><img src="/src/main/resources/Static/images/logoGym.jpg"
                    alt="logo" class="logoGym"></a>
            <ul>
                <li><a href="" class="listRegistrarse">Registrarse</a></li>
                <li>
                    <div class="linea"></div>
                </li>
                <li><a href="/src/main/resources/Static/html/iniciarSesion.html" class="listIniciarSesion">Iniciar sesion</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <form id="formulario-registro">
            <h2>REGISTRARSE</h2>
            <div class="form-div">
                <div>
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" placeholder="john10" id="input-username" required>
                    <label for="email">Email</label>
                    <input type="text" placeholder="johndoe@gmail.com" id="input-email" required>
                    <label for="text">Nombre</label>
                    <input type="text" placeholder="john" id="input-nombre" required>
                    <label for="email">Apellido</label>
                    <input type="text" placeholder="doe" id="input-apellido" required>
                </div>
                <div>
                    <label for="DNI">DNI</label>
                    <input type="number" placeholder="12345678" id="input-dni" required>
                    <label for="DNI">Domicilio</label>
                    <input type="text" placeholder="Gascon 314" id="input-domicilio" required>
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="John10$" id="input-contrasenia" required>
                    <label for="password">Repetir contraseña</label>
                    <input type="password" placeholder="John10$" id="input-repContrasenia" required>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-warning">Confirmar</button>
        </form>
    </div>
</body>
